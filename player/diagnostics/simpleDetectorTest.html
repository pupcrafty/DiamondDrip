<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Detector Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #121218;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #80b0ff;
            margin-bottom: 10px;
        }
        .metric-card {
            background-color: #1a1a24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        .metric-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #ff66aa;
        }
        .pattern-section {
            background-color: #1a1a24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .pattern-section h2 {
            margin-top: 0;
            color: #80b0ff;
            font-size: 18px;
        }
        .pattern-grid {
            display: flex;
            gap: 2px;
            align-items: center;
            flex-wrap: wrap;
            background-color: #0a0a12;
            padding: 10px;
            border-radius: 4px;
        }
        .pattern-slot {
            width: 18px;
            height: 40px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #666;
        }
        .pattern-slot.active {
            background-color: #44ff44;
            color: #000;
        }
        .pattern-slot.beat-start {
            border-color: #555;
        }
        .pattern-slot.beat-start.active {
            background-color: #44cc44;
        }
        .pattern-slot.sustained {
            border: 2px solid #ffff00;
            box-shadow: 0 0 6px #ffff00;
        }
        .pattern-slot.sustained.active {
            background-color: #ffff44;
            color: #000;
            font-size: 8px;
        }
        .pattern-slot.sustained.beat-start.active {
            background-color: #ffcc44;
        }
        .pattern-slot.sustained:not(.active) {
            background-color: #444422;
        }
        .pattern-slot.sustained.beat-start:not(.active) {
            background-color: #664422;
        }
        /* Sustained beats in predictions - Hyper (combined) prediction */
        .pattern-slot.sustained-hyper {
            border: 2px solid #00ffff;
            box-shadow: 0 0 6px #00ffff;
        }
        .pattern-slot.sustained-hyper.active {
            background-color: #44ffff;
            color: #000;
            font-size: 8px;
        }
        .pattern-slot.sustained-hyper.beat-start.active {
            background-color: #00cccc;
        }
        .pattern-slot.sustained-hyper:not(.active) {
            background-color: #224444;
        }
        .pattern-slot.sustained-hyper.beat-start:not(.active) {
            background-color: #224466;
        }
        /* Sustained beats in predictions - History prediction */
        .pattern-slot.sustained-history {
            border: 2px solid #4488ff;
            box-shadow: 0 0 6px #4488ff;
        }
        .pattern-slot.sustained-history.active {
            background-color: #6699ff;
            color: #000;
            font-size: 8px;
        }
        .pattern-slot.sustained-history.beat-start.active {
            background-color: #4488cc;
        }
        .pattern-slot.sustained-history:not(.active) {
            background-color: #222244;
        }
        .pattern-slot.sustained-history.beat-start:not(.active) {
            background-color: #222266;
        }
        /* Sustained beats in predictions - Correct patterns prediction */
        .pattern-slot.sustained-correct {
            border: 2px solid #ff8844;
            box-shadow: 0 0 6px #ff8844;
        }
        .pattern-slot.sustained-correct.active {
            background-color: #ffaa66;
            color: #000;
            font-size: 8px;
        }
        .pattern-slot.sustained-correct.beat-start.active {
            background-color: #ff8844;
        }
        .pattern-slot.sustained-correct:not(.active) {
            background-color: #442222;
        }
        .pattern-slot.sustained-correct.beat-start:not(.active) {
            background-color: #662222;
        }
        .pattern-list {
            margin-top: 15px;
        }
        .pattern-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #0a0a12;
            border-radius: 4px;
        }
        .pattern-item-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #5aa0f2;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Simple Detector Test</h1>
        
        <div style="margin-bottom: 20px;">
            <button id="startBtn">Start Detection</button>
            <button id="stopBtn" disabled>Stop Detection</button>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Hyper-Smoothed BPM</div>
            <div class="metric-value" id="hyperBpmValue">-</div>
        </div>

        <div class="pattern-section">
            <h2>Current Phrase Pattern</h2>
            <div class="pattern-grid" id="currentPattern"></div>
        </div>

        <div class="pattern-section">
            <h2>Hyper Predicted Phrase Pattern</h2>
            <div class="pattern-grid" id="hyperPredictedPattern"></div>
        </div>

        <div class="pattern-section">
            <h2>Predicted from History Phrases</h2>
            <div class="pattern-grid" id="predictedFromHistoryPattern"></div>
        </div>

        <div class="pattern-section">
            <h2>Predicted from Correct Patterns</h2>
            <div class="pattern-grid" id="predictedFromCorrectPattern"></div>
        </div>

        <div class="pattern-section">
            <h2>Recent Phrase Patterns</h2>
            <div class="pattern-list" id="recentPatterns"></div>
        </div>

        <div class="pattern-section">
            <h2>Correct Prediction Patterns</h2>
            <div class="pattern-list" id="correctPatterns"></div>
        </div>
    </div>

    <script src="../beatDetector/js/logger.js"></script>
    <script src="../beatDetector/js/beatDetection.js"></script>
    <script src="../beatDetector/js/bpmEstimator.js"></script>
    <script src="../beatDetector/js/energyClassifier.js"></script>
    <script src="../beatDetector/js/rhythmPredictor.js"></script>
    <script src="../beatDetector/js/sustainedBeatDetector.js"></script>
    <script src="js/simpleDetectorTest.js"></script>
</body>
</html>
